<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("---test---");
      function test(v) {
        console.log(v); //10
        var v = 3;
        console.log(v); //3
      }
      test(10);

      console.log("---test2---");
      // function 優先度較高
      function test2(s) {
        console.log(s); // function s() {}
        var s = 5;
        function s() {}
        console.log(s); // 5
      }
      test2(11);

      console.log("---test3---");
      function test3() {
        yo(); // c 的 TDZ 開始
        let c = 10; // c 的 TDZ 結束
        function yo() {
          console.log(c);
        }
      }
      test3();
      //   let 與 const 也有 hoisting 但沒有初始化為 undefined，而且在賦值(const)or宣告(let)之前試圖取值會發生錯誤。
      //   ref: https://blog.techbridge.cc/2018/11/10/javascript-hoisting/
    </script>
  </body>
</html>
